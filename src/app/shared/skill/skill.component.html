<div
  class="rounded-border"
  [class]="
    skill.currentLevel >= skill.maxLevel
      ? 'bg-dark-green border-lt-green'
      : 'bg-blue border-lt-blue'
  "
>
  <div class="d-flex">
    <img class="p-1" [src]="skill.imagePath" />
    <p class="p-1">{{ skill.name }}</p>
  </div>
  <div class="p-2 d-flex justify-content-between align-items-center">
    <div class="hand" role="button" (click)="prev()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </div>
    <span>{{ skill.currentLevel }}/{{ skill.maxLevel }}</span>
    <div class="hand" role="button" (click)="next()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </div>
  </div>
</div>
