<div class="row">
  <div
    *ngFor="let skillId of skills"
    class="col-12 col-sm-2 p-2 bg-gradient-blue"
  >
    <app-skill
      *ngIf="skillId"
      [skillTree]="skillTree"
      [skill]="skillTree[skillId]"
      (skillClicked)="skillClickedEvent($event)"
      (mouseenter)="mouseEnter(skillTree[skillId])"
    ></app-skill>
  </div>
</div>
