<div
  *ngIf="!supporter"
  class="container bg-dark-blue d-flex justify-content-center"
>

    class="d-none d-sm-block"
    [src]="adDesktopUrl | safe"
    title="advertisement"
    width="728"
    height="90"
    scrolling="no"
    border="0"
    marginwidth="0"
    style="border: none;"

    height="60"

    border="0"
    marginwidth="0"
    style="border: none;"
    frameborder="0"
