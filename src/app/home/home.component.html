<div class="container bg-blue text-white">
  <div class="text-center">
    {{ skillTree.availableSkills }}
  </div>
  <app-skill-row
    *ngFor="let skillRow of skillTree.skillTreeRows"
    [skillTree]="skillTree"
    [skills]="skillRow"
    (skillClicked)="skillClicked($event)"
  ></app-skill-row>
</div>
